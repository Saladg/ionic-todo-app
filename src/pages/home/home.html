<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right>
    <button ion-fab mini (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <h4 style="padding-left: 3%">CURRENT TIME: {{ taskStartTime }} </h4>
  <br>
  <ion-card-title style="padding-left: 3%">Activities for the day</ion-card-title>

  <ion-row *ngFor="let task of tasks; let i=index">
    <ion-col col-6>
      <p>{{i+1}}. {{task.dayTask}} {{task.taskTime}}
      </p>
    </ion-col>
    <ion-col col-1>
      <ion-checkbox style="margin-top: 15px;" [(ngModel)]="task.isComplete" (click)="toggleStatus(task)"></ion-checkbox>
    </ion-col>
    <ion-col col-5>
      <button ion-button color="primary" (click)="editTask(task.taskId)">
        <ion-icon name="paper"></ion-icon>
      </button>
      <button ion-button color="danger" (click)="deleteTask(task.taskId)">
        <ion-icon name="trash"></ion-icon>
      </button>

    </ion-col>
  </ion-row>




</ion-content>
